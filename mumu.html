<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mumu Will You Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
position:relative;
}

/* Floating Hearts */
.heart{
position:absolute;
width:20px;
height:20px;
background:#ff4d6d;
transform:rotate(45deg);
animation:floatUp 8s linear infinite;
opacity:0.7;
}

.heart::before,
.heart::after{
content:'';
position:absolute;
width:20px;
height:20px;
background:#ff4d6d;
border-radius:50%;
}

.heart::before{top:-10px;left:0}
.heart::after{left:-10px;top:0}

@keyframes floatUp{
0%{transform:translateY(100vh) rotate(45deg);opacity:0}
10%{opacity:0.8}
100%{transform:translateY(-10vh) rotate(45deg);opacity:0}
}

.container{
text-align:center;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(12px);
padding:60px 50px;
border-radius:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.2);
position:relative;
z-index:2;
}

.sticker{
font-size:3rem;
display:block;
margin-bottom:10px;
animation:bounce 1.5s infinite;
}

@keyframes bounce{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

h1{
font-family:'Great Vibes',cursive;
font-size:3rem;
color:white;
margin-bottom:50px;
}

.buttons{
position:relative;
height:80px;
width:300px;
margin:0 auto;
}

button{
padding:15px 35px;
font-size:1.2rem;
border:none;
border-radius:50px;
cursor:pointer;
position:absolute;
transition:transform 0.2s ease;
}

#yesBtn{
background:#ff4d6d;
color:white;
left:0;
top:0;
box-shadow:0 5px 20px rgba(255,77,109,0.5);
}

#yesBtn:hover{transform:scale(1.1)}

#noBtn{
background:white;
color:#ff4d6d;
left:160px; /* Initially beside Yes */
top:0;
}

.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:40px;
border-radius:20px;
text-align:center;
box-shadow:0 15px 50px rgba(0,0,0,0.3);
transition:0.4s ease;
z-index:5;
}

.popup.active{transform:translate(-50%,-50%) scale(1)}

.popup h2{
font-size:2rem;
color:#ff4d6d;
margin-bottom:20px;
}

.popup img{
width:220px;
border-radius:15px;
}

.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
top:0;left:0;
opacity:0;
pointer-events:none;
transition:0.4s ease;
z-index:4;
}

.overlay.active{
opacity:1;
pointer-events:all;
}
</style>
</head>
<body>

<div class="container">
<span class="sticker">üêªüíå</span>
<h1>Mumu, Will You Be My Valentine? ‚ù§Ô∏è</h1>
<div class="buttons">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
</div>

<div class="popup" id="popup">
<h2>Yayyy! üíñ</h2>
<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love GIF">
</div>

<div class="overlay" id="overlay"></div>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const popup=document.getElementById('popup');
const overlay=document.getElementById('overlay');

let mouseX=0, mouseY=0;
let btnX=noBtn.offsetLeft;
let btnY=noBtn.offsetTop;

/* Track mouse */
document.addEventListener('mousemove',(e)=>{
mouseX=e.clientX;
mouseY=e.clientY;
});

/* Continuously move No button away smoothly */
function animate(){
const rect=noBtn.getBoundingClientRect();
const dx=rect.left+rect.width/2-mouseX;
const dy=rect.top+rect.height/2-mouseY;
const distance=Math.sqrt(dx*dx+dy*dy);

if(distance<120){
const angle=Math.atan2(dy,dx);
btnX+=Math.cos(angle)*6;
btnY+=Math.sin(angle)*6;

// keep inside viewport
btnX=Math.max(0,Math.min(window.innerWidth-rect.width,btnX));
btnY=Math.max(0,Math.min(window.innerHeight-rect.height,btnY));

noBtn.style.position='fixed';
noBtn.style.left=btnX+'px';
noBtn.style.top=btnY+'px';
}

requestAnimationFrame(animate);
}

animate();

/* Yes button click */
yesBtn.addEventListener('click',()=>{
popup.classList.add('active');
overlay.classList.add('active');
});

overlay.addEventListener('click',()=>{
popup.classList.remove('active');
overlay.classList.remove('active');
});

/* Floating hearts generator */
function createHeart(){
const heart=document.createElement('div');
heart.classList.add('heart');
heart.style.left=Math.random()*100+'vw';
heart.style.animationDuration=(Math.random()*3+5)+'s';
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,300);
</script>

</body>
</html>
